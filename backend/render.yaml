# Render deployment configuration (optional - you can also set these in the Render dashboard)

services:
  - type: web
    name: boosttribe-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: MONGO_URL
        sync: false  # Set this in Render dashboard
      - key: DB_NAME
        sync: false  # Set this in Render dashboard
      # Add all other environment variables in Render dashboard

